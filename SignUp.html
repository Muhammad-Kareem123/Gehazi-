<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="SignUpStyle.css">
    <title>إنشاء حساب جديد</title>
</head>
<body>
    <div class="container">
        <div class="imageSection">
            <img src="SignUpImg.jpg" alt="">
            <div class="dark-overlay"></div>
            <div class="Overlay-txt" dir="ltr">تسجيل الدخول الى حسابك للوصول الى خدماتنا</div>
        </div>
        <div class="formSection">
            <h1>إنشاء حساب جديد</h1>
            <form action="DataEntring.html">
                <input type="email" placeholder="البريد الإلكتروني" required>
                <div class="input-name">
                <input type="text" placeholder="الاسم الأول" required class="FirstName">
                <input type="text" placeholder="الاسم المستعار" required class="LastName">
            </div>
                <input type="password" placeholder="كلمة المرور" required>
                <input type="password" placeholder="تأكيد كلمة المرور" required>
                <button type="submit" class="btn">إنشاء</button>
            </form>
            <p>لديك حساب بالفعل؟ <a href="Login.html">تسجيل الدخول</a></p>
        </div>
    </div>
</body>
</html>
