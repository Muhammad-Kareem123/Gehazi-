<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>جهازي - صفحة الشكاوي</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            direction: rtl;
            background-color: #f4f4f4;
        }

        .header {
            background: url('https://mir-s3-cdn-cf.behance.net/projects/404/f5e83996840749.Y3JvcCwxMzQyLDEwNTAsMjksMA.jpg') no-repeat center/cover;
            color: white;
            text-align: center;
            position: relative;
            height: 400px;
        }

        .oVerlay {
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            background: rgba(0, 0, 0, 0.6);
        }

        .navbar {
            position: sticky;
            top: 0;
            background-color: rgba(0, 0, 0, 0.9);
            color: white;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            transition: all 0.3s ease-in-out;
        }

        .navbar-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: auto;
            padding: 5px 15px;
            direction: rtl;
        }

        .logo a {
            font-size: 24px;
            font-weight: bold;
            color: #ffffff;
            text-decoration: none;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 20px;
            transition: all 0.3s ease-in-out;
        }

        .nav-links li a {
            color: #ddd;
            font-weight: bold;
            padding: 8px 15px;
            border-radius: 8px;
            transition: background-color 0.3s, color 0.3s;
        }

        .nav-links li a:hover,
        .nav-links li a.active {
            background-color: #04AA6D;
            color: white;
        }

        .hamburger {
            display: none;
            font-size: 26px;
            cursor: pointer;
            color: #fff;
        }

        .menu-toggle {
            display: none;
        }

        @media (max-width: 768px) {
            .nav-links {
                position: absolute;
                top: 60px;
                right: 0;
                background-color: rgba(0, 0, 0, 0.95);
                width: 100%;
                flex-direction: column;
                align-items: center;
                max-height: 0;
                overflow: hidden;
                opacity: 0;
                pointer-events: none;
            }

            .menu-toggle:checked ~ .nav-links {
                max-height: 500px;
                opacity: 1;
                pointer-events: auto;
                padding-bottom: 20px;
            }

            .hamburger {
                display: block;
            }
        }

        .header h1 {
            margin-top: 100px;
            font-size: 2em;
            position: relative;
            z-index: 2;
        }

        .header p {
            font-size: 1.2em;
            position: relative;
            z-index: 2;
        }

        /* ✅ Optimized Form */
        form {
            background-color: #fff;
            max-width: 700px;
            margin: 40px auto;
            padding: 30px 25px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            box-sizing: border-box;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        textarea,
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box;
        }

        textarea {
            height: 80px;
        }

        select option {
            font-size: 16px;
        }

        .button-row {
            display: flex;
            justify-content: space-between;
        }

        button {
            padding: 10px 25px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .cancel {
            background-color: #fff;
            border: 1px solid #ccc;
            color: #333;
        }

        .next {
            background-color: #0f1c55;
            color: white;
        }

        .next:hover,
        .cancel:hover {
            opacity: 0.9;
        }

        /* Footer */
        .footer {
            background-color: #0a183d;
            color: white;
            padding: 30px 0;
            text-align: center;
        }

        .footer-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 60px;
            padding: 20px;
        }

        .footer-column h3 {
            margin-bottom: 10px;
            font-size: 18px;
        }

        .footer-column p {
            margin: 5px 0;
            color: #ccc;
            cursor: pointer;
        }

        .footer-column p:hover {
            color: #fff;
        }

        .social-icons {
            margin-top: 15px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .social-icons i {
            font-size: 20px;
            cursor: pointer;
            transition: color 0.3s;
        }

        .social-icons i:hover {
            color: #ddd;
        }

        a {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="oVerlay"></div>
        <nav class="navbar">
            <div class="navbar-container">
                <div class="logo">
                    <a href="#">جهازي</a>
                </div>
                <input type="checkbox" id="menu-toggle" class="menu-toggle">
                <label for="menu-toggle" class="hamburger">
                    <i class="fas fa-bars"></i>
                </label>
                <ul class="nav-links">
                    <li><a href="Landing_Page.html">الرئيسية</a></li>
                    <li><a href="newsPage.html">الأخبار</a></li>
                    <li><a href="#">حول</a></li>
                    <li><a href="ComplaintPage.html" class="active">تواصل</a></li>
                    <li><a href="BookingPage.html">احجز دورك</a></li>
                </ul>
            </div>
        </nav>

        <h1>الشكاوي</h1>
        <p>أكتب شكوتك</p>
    </div>

    <form action="ComplaintSucc.html">
        <label for="fullName">الاسم الرباعي</label>
        <input type="text" id="fullName" placeholder="ادخل اسمك" required>

        <label for="phone">رقم الهاتف</label>
        <input type="text" id="phone" placeholder="ادخل رقم هاتفك" required>

        <label for="complaint">نص الشكوى</label>
        <textarea id="complaint" placeholder="اكتب" required></textarea>

        <label for="serviceType">نوع الخدمة</label>
        <select id="serviceType" required>
            <option disabled selected>اختر نوع الخدمة</option>
            <option>مشاكل الإنترنت</option>
            <option>مشاكل الصيانة</option>
            <option>مشاكل أخرى</option>
        </select>

        <div class="button-row">
            <button type="button" class="cancel">إلغاء</button>
            <button type="submit" class="next">التالي</button>
        </div>
    </form>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-container">
            <div class="footer-column">
                <h3>عن جهازي</h3>
                <p>الخدمات الأكثر طلبًا</p>
                <p>فريقنا</p>
            </div>
            <div class="footer-column">
                <h3>تواصل</h3>
                <p>اتصل بنا</p>
                <p>مركز المساعدة</p>
            </div>
        </div>
        <div class="social-icons">
            <i class="fab fa-facebook"></i>
            <i class="fab fa-twitter"></i>
            <i class="fab fa-instagram"></i>
        </div>
        <div style="margin-top: 20px; font-size: 14px; color: #ccc;">
            &copy; 2025 جهازي - جميع الحقوق محفوظة
        </div>
    </footer>
</body>
</html>
