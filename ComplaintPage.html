<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            direction: rtl;
            background-color: #f4f4f4;
        }
        .header{
            padding: 20px;
            text-align: center;
            top: 0;
            z-index: 100;
            background-image: url('https://mir-s3-cdn-cf.behance.net/projects/404/f5e83996840749.Y3JvcCwxMzQyLDEwNTAsMjksMA.jpg'); /* Replace with your image URL */
            background-size: cover;
            background-position: center;
            height: 400px; 
            color:white;
            text-align: center;
        }
        ul{
          
          list-style-type: none;
          margin: 0;
          padding: 0;
          overflow: hidden;
          border: 1px solid #e7e7e7;
          background-color: #f3f3f3;
          border-radius: 20px;
      }
      li{
          float:right;
      }
      li a{
          display: block;
          color: #666;
          text-align: center;
          padding: 14px 16px;
          text-decoration: none;
      }
      li a:hover:not(.active) {
          background-color: #ddd;
       }

           li a.active {
          color: white;
           background-color: #04AA6D;
          }
        .header h1{
            margin-top: 100px;
            font-weight: 900;
            font-size: 60px;
        }
        .header p{
            font-weight: 900;
            font-size: 30px;

        }
        .header p,.header h1,.navbar{
            position: relative;
            z-index: 2;
        }
        .oVerlay{
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 56.3%;
            background: rgba(0, 0, 0, 0.6);
            
        }
        
     form {
      max-width: 1455px;
      margin: 20px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input[type="text"],
    textarea,
    select {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
      box-sizing: border-box;
    }

    textarea {
      height: 80px;
    }

    select option {
      font-size: 16px;
    }

    .button-row {
      display: flex;
      justify-content: space-between;
    }

    button {
      padding: 10px 25px;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .cancel {
      background-color: #fff;
      border: 1px solid #ccc;
      color: #333;
    }

    .next {
      background-color: #0f1c55;
      color: white;
    }

    .next:hover,
    .cancel:hover {
      opacity: 0.9;
    }
     /* Footer */
     .footer {
      background-color: #0f1c55;
      color: white;
      padding: 30px 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
    }

    .footer .column {
      min-width: 120px;
      margin: 10px;
    }

    .footer h4 {
      margin-bottom: 10px;
    }

    .footer p {
      margin: 5px 0;
    }

    .language-selector {
      margin-top: 15px;
    }

    .language-selector select {
      padding: 5px 10px;
      border-radius: 5px;
      border: none;
    }

    .social-icons {
      text-align: center;
      margin-top: 20px;
    }

    .social-icons i {
      margin: 0 10px;
      font-size: 20px;
    }
    </style>
</head>
<body>
    <div class="header">
        <div class="oVerlay"></div>
        <div class="navbar">
    <ul>
        <li><a href="">جهازي</a></li>
        <li><a href="newsPage.html">الاخبار</a></li>
        <li><a href="">حول</a></li>
        <li><a href="ComplaintPage.html">تواصل</a></li>
        <li><a href="Landing_Page.html">الرئيسية</a></li>
    </ul>
</div>
<h1>الشكاوي</h1>
<p>أكتب شكوتك</p>
    </div>
    
    <form action="ComplaintSucc.html">
        <label for="fullName">الاسم الرباعي</label>
        <input type="text" id="fullName" placeholder="ادخل اسمك">
    
        <label for="phone">رقم الهاتف</label>
        <input type="text" id="phone" placeholder="ادخل رقم هاتفك">
    
        <label for="complaint">نص الشكوى</label>
        <textarea id="complaint" placeholder="اكتب"></textarea>
    
        <label for="serviceType">نوع الخدمة</label>
        <select id="serviceType">
          <option>مشاكل الإنترنت</option>
          <option>مشاكل الصيانة</option>
          <option>مشاكل أخرى</option>
        </select>
    
        <div class="button-row">
          <button type="button" class="cancel">إلغاء</button>
          <button type="submit" class="next">التالي</button>
        </div>
      </form>
      <!-- Footer -->
  <div class="footer">
    <div class="column">
      <h4>المزيد</h4>
      <p>سياسة الخصوصية</p>
    </div>
    <div class="column">
      <h4>تواصل</h4>
      <p>اتصل بنا</p>
      <p>مركز المساعدة</p>
    </div>
    <div class="column">
      <h4>عن جهازي</h4>
      <p>الخدمات الأكثر طلباً</p>
      <p>فريقنا</p>
    </div>
    <div class="column">
      <h4>اللغة</h4>
      <div class="language-selector">
        <select>
          <option>العربية</option>
          <option>English</option>
        </select>
      </div>
    </div>
  </div>

  <!-- Social Icons -->
  <div class="social-icons">
    <i class="fab fa-whatsapp"></i>
    <i class="fab fa-instagram"></i>
    <i class="fab fa-facebook"></i>
  </div>
</body>
</html>
