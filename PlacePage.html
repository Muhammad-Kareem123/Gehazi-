  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
    }
    .header {
      padding: 20px;
      text-align: center;
      position: relative;
      background-image: url('https://mir-s3-cdn-cf.behance.net/projects/404/f5e83996840749.Y3JvcCwxMzQyLDEwNTAsMjksMA.jpg');
      background-size: cover;
      background-position: center;
      height: 400px;
      color: white;
    }

    .oVerlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      z-index: 1;
    }

    .header-content {
      position: relative;
      z-index: 2;
      top: 50%;
      transform: translateY(-50%);
    }

    .header-content h1 {
      font-size: 60px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .header-content p {
      font-size: 28px;
      font-weight: bold;
    }

    ul {
      list-style: none;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #f3f3f3;
      border-radius: 20px;
      position: relative;
      z-index: 3;
    }

    li {
      float: right;
    }

    li a {
      display: block;
      padding: 14px 16px;
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }

    li a:hover {
      background-color: #ddd;
    }

    .active {
      background-color: #04AA6D;
      color: white;
    }

    h2 {
      text-align: center;
      margin: 40px 10px 20px;
      font-size: 22px;
    }
    .search-bar {
      display: flex;
      gap: 10px;
      justify-content: flex-start;
      margin-bottom: 20px;
      margin-top: 20px;
    }

    select, input[type="text"], button {
      padding: 8px 12px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      background-color: #0c1e55;
      color: white;
      cursor: pointer;
      border: none;
    }

    .card {
      background-color: white;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 15px;
      display: flex;
      align-items: flex-start;
      gap: 15px;
    }

    .icon {
      font-size: 24px;
      margin-top: 5px;
    }

    .details h3 {
      margin: 0;
      font-size: 16px;
    }

    .details p {
      margin: 4px 0 0;
      color: #555;
      font-size: 14px;
    }
    a{
            list-style-type: none;
            text-decoration: none;
            color: black;
        }
  </style>
